cape he s using gis to interpret satellite imagery which frankly is something many college students struggle with and even if he s got help with interpreting it that s an amazing accomplishment in no way should that be under emphasized i hope this kid gets a full ride scholarship and goes on to do great research on the other hand there is absolutely no way that this is true at least not the way the news articles are reporting it lets start on the most basic level what does it mean to an archaeological site the first step in any archaeological project is survey this can involve using remotely sensed imagery like satellite multispectral imagery synthetic aperture radar or lidar more traditionally it involves getting a bunch of people to walk and or machete in straight lines along a regular grid and catalog anything they find thousands of surveys are carried out world wide every year pretty much each and every one of them finds new archaeological sites that hadn t been registered before of course local people often knew about these sites beforehand but often times these sites are not by archaeologists or registered in national databases typically most archaeological sites are fairly small a scatter of artifacts a few buildings some half buried agricultural terraces this isn t to say that previously unknown archaeological sites of a large scale aren t found on occasion but typically the really huge archaeological sites are in areas that haven t been surveyed extensively already either because they re in areas people have overlooked or in hard to reach locations in the case of this article the purported new city is in eastern central belize not far from the coast there is absolutely no way that a huge city is located there that nobody has ever seen before it may not be registered in a database that the student in question had access to or it may not be as large as he thinks it is the article itself is rather inconsistent on the size of the site it claims at one point that the site comprises visible architectural mounds and at another point claims it covers to square km the article also claims that it is the fourth largest in the maya world there s a joke among mesoamerican archaeologists what s the typical nuclear family in belize the mother the father the children and the maya archaeologist staying with them to study the nearby ruins of all the regions in mesoamerica belize is the most heavily studied this is due to the fact that belize s official language is english they re the only country in the area that allows field schools and the classic maya have the sexy alure of the trope that dominates pop archaeology the odds that a city that big in that particular area had escaped study for that long are slim to none the second claim of the article is that this somehow verifies the theory that the maya landscape is a massive <UNK> where the placement of cities reflects the stars in maya constellations lets think about that for a minute how are you overlaying constellations on the landscape how are you defining the orientation of the constellations how are you measuring distance the fact is that the maya lowlands was so densely populated that if you were to take a series of random points and scale and rotate them enough you could probably get it to line up with a pattern of archaeological sites hell you could probably throw a dart at a map of the peten and you d probably hit pretty close to an archaeological site but on a deeper level the idea that city placement corresponds to cosmology on that scale implies a top down plan that we frankly know didn t exist maya cities have different origins some were occupied going back to the formative <UNK> period others were founded later all were ruled by their own political dynasties that did not typically coordinate with each other the entire classic maya civilization was dominated by an elite culture composed of feuding lineages that were constantly seeking to one up their rivals through warfare and competitive festivals so while we have lots of evidence for cosmically informed planning within cities there are few examples of that between cities to suggest that such a cosmic order existed across the entire maya lowlands would require rejecting mountains of evidence demonstrating the opposite don t get me wrong i think it s awesome that this kid is doing satellite based remote sensing surveys at i think it s awesome that he found some ruins through that regardless of whether anybody already knew about it but lets not blow this whole thing out of proportion"}, {"title": "christians having their cake and eating it too a source of my frustration", "body": "<UNK> atheism pm go <UNK> so this post is rising to the front page of one of the greatest arguments against christianity in my opinion is the problem of evil the most popular rebuttal to this is the argument if god intervened humans would no longer have free will so for free will to exist god must allow evil which is all fine and dandy until posts like this pop up i see it on reddit facebook and all types of social media god answered my prayer god saved me god spoke to me etc does anyone else get tired of this if you bring up the problem of evil one of the first responses you get will be free will when posts like this pop up though where god has intervened in some way almost all of the responses are something similar to praise god am i missing something or does it just not make any sense edit please do not comment or vote in the linked thread thanks"}, {"title": "there are so many shitty routines advertised in the internet it s time to advertise for our glorious recommended routine i made a video for all of us", "body": "<UNK> <UNK> yi jz <UNK> video hey everyone of i m really tired of all the shitty advertisements on the internet for sub optimal routines so i came together with u s marko and we made an advertisement video for this subreddit s official recommended routine i ask everyone to help spread the
